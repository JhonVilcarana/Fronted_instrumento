<div class="center">
    <a mat-button routerLink="/instrumento/add" class="add"><mat-icon>add</mat-icon>Registrar Tipo Instrumento</a>
</div>
<nav class="center">
  <table mat-table [dataSource]="instrumentos" class="mat-elevation-z8">
    <ng-container matColumnDef="ID_TIPO_INSTRUMENTO">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let tipoinstrumento"> {{tipoinstrumento.ID_TIPO_INSTRUMENTO}} </td>
    </ng-container>
    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let tipoinstrumento"> {{tipoinstrumento.NOMBRE}} </td>
    </ng-container>
    <ng-container matColumnDef="ESTADO">
      <th mat-header-cell *matHeaderCellDef>ESTADO</th>
      <td mat-cell *matCellDef="let tipoinstrumento"> {{tipoinstrumento.ESTADO}} </td>
    </ng-container>
    <ng-container matColumnDef="EDITAR">
      <th mat-header-cell *matHeaderCellDef>EDITAR</th>
      <td mat-cell *matCellDef="let tipoinstrumento">
        <a mat-icon-button [routerLink]="['/editar', tipoinstrumento.ID_TIPO_INSTRUMENTO]">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="ELIMINAR">
      <th mat-header-cell *matHeaderCellDef>ELIMINAR</th>
      <td mat-cell *matCellDef="let instrumento">
        <button (click)="delInstrumento(instrumento.ID_TIPO_INSTRUMENTO)" mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['ID_TIPO_INSTRUMENTO', 'NOMBRE', 'ESTADO', 'EDITAR', 'ELIMINAR']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['ID_TIPO_INSTRUMENTO', 'NOMBRE', 'ESTADO','EDITAR', 'ELIMINAR'];"></tr>
  </table>
</nav>
